# set -ag terminal-overrides ",alacritty:RGB"
# set shell set -g default-shell /bin/zsh
set -g default-terminal "xterm-256color"

set -g automatic-rename on # for windows
set -g automatic-rename-format '#{b:pane_current_path}'
set -g renumber-windows on # eliminate slack indices after deleting windows
set -g base-index 1
bind 0 select-window -t :10 # navigate to 10th window by pressing 0

# Status Bar
# Update rate
set -g status-interval 1  
set-option -g status-position top
# Add battery to status bar
set -g status-right "%H:%M %d-%b-%y #(cat /sys/class/power_supply/BAT0/status | sed 's/Charging/↯/;s/Discharging/▮/;s/Full/✓/')#(cat /sys/class/power_supply/BAT0/capacity)%"
set -g status-bg black
set -g status-fg white
# set -g status-bg blue

# unbind default prefix and set it to ctrl-a

# tmux set-option -g set-clipboard off

# Emulate scrolling by sending up and down keys if these commands are running in the pane
tmux_commands_with_legacy_scroll="nano less more man git"

set -g mouse on
# to enable mouse scroll, see https://github.com/tmux/tmux/issues/145#issuecomment-150736967
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
# set -g @bmm-scroll-mode-copy 'on'

bind-key -T root WheelUpPane \
	if-shell -Ft= '#{?mouse_any_flag,1,#{pane_in_mode}}' \
		'send -Mt=' \
		'if-shell -t= "#{?alternate_on,true,false} || echo \"#{tmux_commands_with_legacy_scroll}\" | grep -q \"#{pane_current_command}\"" \
			"send -t= Up" "copy-mode -et="'

bind-key -T root WheelDownPane \
	if-shell -Ft = '#{?pane_in_mode,1,#{mouse_any_flag}}' \
		'send -Mt=' \
		'if-shell -t= "#{?alternate_on,true,false} || echo \"#{tmux_commands_with_legacy_scroll}\" | grep -q \"#{pane_current_command}\"" \
			"send -t= Down" "send -Mt="'



unbind d
unbind C-b
# unbind C-Space
# set -g prefix C-Space
unbind Escape
set -g prefix Escape
bind-key Escape send-prefix

bind \` switch-client -t'{marked}'

bind k killp

# make delay shorter
set -sg escape-time 0


