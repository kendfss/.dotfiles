x                   = 'delete_char_forward'
# X                 = 'no_op'
X                   = 'delete_char_backward'
A-n                 = ':new'
# p                 = ['save_selection', 'paste_after', 'jump_backward']
# o                 = 'add_newline_below'
# O                 = 'add_newline_above'
'ret'               = 'add_newline_below'
O                   = ['add_newline_above', 'move_line_up']
'+'                 = 'extend_search_next'
'minus'             = 'extend_search_prev'
'='                 = { '=' = [':w!', 'normal_mode']}
# h                 = 'no_op'
